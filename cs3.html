<!DOCTYPE html>
<html>
<head>
    <title>Pete's Pizza Delivery</title>
</head>
<body>
    <h1>Pete's Pizza Delivery</h1>
    <h2>Online Order Form</h2>
    <form>
        <label for="name">*Name:</label>
        <input type="text" id="name" name="name">
        <label for="tel">*Tel:</label>
        <input type="text" id="tel" name="tel"><br><br>
        
        <label for="address">*Address:</label>
        <input type="text" id="address" name="address">
        <label for="email">*Email:</label>
        <input type="text" id="email" name="email"><br><br>
        
        <label for="town">*Town/city:</label>
        <input type="text" id="town" name="town"><br><br>
        
        <label for="postcode">*Postcode:</label>
        <input type="text" id="postcode" name="postcode"><br><br>
        
    
        <p>* required fields</p>
        
        <h3>Topping</h3>
        <input type="radio" id="margherita" name="topping" value="margherita">
        <label for="margherita">Margherita</label><br>
        
        <input type="radio" id="four-seasons" name="topping" value="four-seasons">
        <label for="four-seasons">Four Seasons</label><br>
        
        <input type="radio" id="meat-feast" name="topping" value="meat-feast">
        <label for="meat-feast">Meat Feast</label><br><br>
        
        <h3>Size</h3>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label><br>
        
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>
        
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label><br><br>
        
        <h3>Extras</h3>
        <input type="checkbox" id="mushrooms" name="extras" value="mushrooms">
        <label for="mushrooms">Mushrooms</label><br>
        
        <input type="checkbox" id="green-peppers" name="extras" value="green-peppers">
        <label for="green-peppers">Green peppers</label><br>
        
        <input type="checkbox" id="anchovies" name="extras" value="anchovies">
        <label for="anchovies">Anchovies</label><br>
        
        <input type="checkbox" id="extra-cheese" name="extras" value="extra-cheese">
        <label for="extra-cheese">Extra cheese</label><br><br>
        
        <label for="delivery-time">Preferred delivery time:</label>
        <input type="text" id="delivery-time" name="delivery-time"><br><br>
        
        <label for="instructions">Delivery instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit order">
    </form>
</body>
</html>
